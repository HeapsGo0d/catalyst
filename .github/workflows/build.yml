name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: heapsgo0d/catalyst
      TAG_NAME: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Detect cache mode
        id: cache-mode
        run: |
          if [[ "${TAG_NAME}" == *"-nocache" ]]; then
            echo "no_cache=true" >> $GITHUB_OUTPUT
          else
            echo "no_cache=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}
          cache-from: type=gha,ignore-error=true
          cache-to: type=gha,mode=max,ignore-error=true
          no-cache: ${{ steps.cache-mode.outputs.no_cache }}
